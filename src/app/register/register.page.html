<ion-header [translucent]="true" style="background-color: rgb(215, 73, 120);">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <br><br><br><br><br>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>

          <ion-item>
            <ion-input label="Name" label-placement="floating" fill="solid" type="text" [(ngModel)]="userName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Email" label-placement="floating" fill="solid"type="email" ngModel name="email" required email #email="ngModel" [(ngModel)]="userEmail"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Password" label-placement="floating" fill="solid" type="password" ngModel name="password" required minlength="8" #password="ngModel" [(ngModel)]="userPassword"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button type="submit" expand="block" shape="round" (click)="filledRegisterForm()">Create account</ion-button>
      </ion-col>
    </ion-row>
      
  </ion-grid>
</ion-content>

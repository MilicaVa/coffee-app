<ion-header [translucent]="true" style="background-color: rgb(133, 91, 57);">
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="beige-background">
  <ion-grid>
   
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <br>
        <ion-img>
src="https://images.pexels.com/photos/164622/pexels-photo-164622.jpeg"
        </ion-img>
     
        <ion-list>
          <ion-item>
            <ion-input label="Email" label-placement="floating" fill="solid"  type="email" ngModel name="email" required email #email="ngModel" [(ngModel)]="userEmail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" label-placement="floating" fill="solid" type="password" ngModel name="password" #password="ngModel" [(ngModel)]="userPassword"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button type="submit" expand="block" shape="round" (click)="login()">Log In</ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="6" offset="3" class="ion-text-center">
        <ion-text color="secondary" (click)="goToRegisterPage()">
           Create Account
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
